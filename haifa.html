		<h1 class="title">חיפה</h1>
		<h3 class="subtext">חֵיפָה היא העיר השלישית בגודל אוכלוסייתה בישראל, בעלת אוכלוסייה מעורבת עם מיעוט ערבי. היא חברה בארגון פורום ה-15, משמשת מרכזה של מטרופולין חיפה, בירת מחוז חיפה והיא מרכז עירוני חשוב והגדול ביותר בצפון ישראל. חיפה היא העיר עם השטח ה-5 בגודלו בישראל.</h3>
